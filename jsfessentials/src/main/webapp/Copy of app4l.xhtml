<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:zss="http://www.zkoss.org/jsf/zss"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Application for Leave</title>
	<zss:zkhead/>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
			<h:commandButton value="Welcome Me">
				<f:ajax execute="name" render="output myzss" />
			</h:commandButton>
	
			<h2>
				<h:outputText id="output" value="#{helloBean.sayWelcome}" />
			</h2>		
			<div> 
				<h:commandButton value="Reset">
					<f:ajax execute="@all" />
				</h:commandButton>
				<h:commandButton value="Ok">
					<f:ajax execute="@all" render="msg" />
				</h:commandButton>
			</div>
			<h:messages id="msg" style="color:red;margin:8px;" />
			<zss:spreadsheet id="myzss" book="#{applicationForLeave.book}"
				width="800px" height="600px" 
				maxrows="100" maxcolumns="20"
				showToolbar="true" showFormulabar="true" showContextMenu="true" showSheetbar="true"/>
		</div>
	</h:form>

</h:body>
</html>
